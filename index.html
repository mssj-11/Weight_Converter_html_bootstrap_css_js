<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Sheet Bootstrap CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title><link rel="icon" href="https://www.jose-aguilar.com/blog/wp-content/uploads/2014/05/bootstrap.png">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center font-weight-bold mb-3">Weight Converter</h1>

                <form action="">
                    <div class="form-group">
                        <input type="number" id="kgInput" class="form-control form-control-lg" placeholder="Enter Kilograms..">
                    </div>
                </form>

                <div id="output">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Grams: </h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card card-success mb-2">
                        <div class="card-block">
                            <h4>Pounds: </h4>
                            <div id="pOutput"></div>
                        </div>
                    </div>

                    <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>Ounces: </h4>
                            <div id="osOutput"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="./converter.js"></script>

</body>
</html>
